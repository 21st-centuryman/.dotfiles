format = """
$os\
$hostname\
$directory\
$git_branch\
$git_status\
$c\
$elixir\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$fill\
$cmd_duration\
$line_break\
$character
"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[character]
format = '$symbol '

[directory]
style = "fg:sky"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[c]
symbol = ""
style = 'fg:sky'
format = '[ $symbol]($style)[ $version ](fg:white)'

[cmd_duration]
min_time = 1000
style = 'fg:yellow'
format = '[[ $duration]($style)]($style)'

[docker_context]
symbol = " "
style = 'fg:blue'
format = '[$symbol]($style)[ $version ](fg:white)'

[fill]
symbol='━'

[git_branch]
symbol = ""
style = 'fg:red'
format = '[ $symbol $branch]($style)'

[git_status]
style = 'fg:red'
format = '[ $all_status$ahead_behind ]($style)'

[elixir]
symbol = ""
style = 'fg:mauve'
format = '[$symbol]($style)[ $version ](fg:white)'

[golang]
symbol = ""
style = 'fg:blue'
format = '[$symbol]($style)[ $version ](fg:white)'

[hostname]
ssh_only = false
style = 'fg:text'
format = '[$hostname]($style)'
disabled = false

[haskell]
symbol = ""
style = 'fg:mauve'
format = '[$symbol]($style)[ $version ](fg:white)'

[java]
symbol = ""
style = 'fg:peach'
format = '[$symbol]($style)[ $version ](fg:white)'

[julia]
symbol = ""
style = 'fg:lavender'
format = '[$symbol]($style)[ $version ](fg:white)'

[nodejs]
symbol = ""
style = 'fg:green'
format = '[$symbol]($style)[ $version ](fg:white)'

[os]
disabled = false
style = 'fg:text'
format = '[[$symbol]($style)]($style)'

[rust]
symbol = ""
style = 'fg:peach'
format = '[$symbol]($style)[ $version ](fg:white)'

