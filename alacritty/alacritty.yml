shell:
  #program: /usr/bin/fish
  program: /opt/homebrew/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux"
    #- "zellij attach --index 0 --create"


window:
  padding:
    x: 10
    y: 10

cursor: 
  style: Beam

# Colors Catpucchini mocha
colors:
  primary:
    background: "#1E1E2E" # base
    foreground: "#CDD6F4" # text
  normal:
    black: "#45475A" # surface1
    red: "#F38BA8" # red
    green: "#A6E3A1" # green
    yellow: "#F9E2AF" # yellow
    blue: "#89B4FA" # blue
    magenta: "#F5C2E7" # pink
    cyan: "#94E2D5" # teal
    white: "#BAC2DE" # subtext1
  bright:
    black: "#585B70" # surface2
    red: "#F38BA8" # red
    green: "#A6E3A1" # green
    yellow: "#F9E2AF" # yellow
    blue: "#89B4FA" # blue
    magenta: "#F5C2E7" # pink
    cyan: "#94E2D5" # teal
    white: "#A6ADC8" # subtext0

# Fonts 
font:
  normal:
    family: MesloLGS NF

